<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://supervive.wiki.gg/images/4/4a/Site-favicon.ico">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RLMFG07K1V"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RLMFG07K1V');
    </script>
    <title>SUPERVIVE Arena Draft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="team-a" class="team">
            <div class="team-top">
                <b><div id="team-a-heading" class="team-heading">Team A <button id="team-action" class="edit-team-name">✎</button></div></b>
                <div id="team-a-captain"></div>
            </div>
            <div id="team-a-picks"></div>
        </div>
        <div class="middle-section">
            <div class="draft-status">
                <div class="controls-wrapper">
                    <div class="controls">
                        <div id="config" class="hidden">
                            <div id="exclusivity-select" class="exclusivity-select">
                                <label>
                                    Hunter exclusivity
                                    <input type="checkbox" id="hunter-exclusivity" checked>
                                </label>
                            </div>
                            <br>
                            <div id="ban-select" class="ban-select">
                                <label>Bans per team:&nbsp;</label>
                                <select id="ban-count">
                                    <option value="0">0</option>
                                    <option value="2" selected>1</option>
                                    <option value="4">2</option>
                                    <option value="6">3</option>
                                </select>
                            </div>
                            <br>
                            <div id="timer-config" class="timer-config">
                                <label>
                                    Enable Timer
                                    <input type="checkbox" id="timer-enabled" checked>
                                </label>
                                <br>
                                <label>
                                    Timer Duration (s)
                                    <input type="number" id="timer-duration" value="30" min="15" max="45" step="1">
                                </label>
                            </div>
                            </div>
                    </div>
                    <div id="game-counter" class="hidden">Game #0</div>
                    <div id="status-message"></div>
                    <div id="timer-display" class="timer-display"></div>
                    <div id="notifications"></div>
                </div>
                <br>
                <button id="create-room-button">Create Room</button>
                <button id="join-room-button">Join Room</button>
                <button id="reconnect-button" class="hidden">Reconnect</button>
                <button id="cancel-session-button" class="hidden">Cancel</button>
                <div id="join-room-input-container" class="hidden">
                    <form id="join-room-form">
                        <input type="password" id="room-code-input" placeholder="Enter Room Code">
                        <button id="enter-button" type="submit">Enter</button>
                    </form>
                </div>
                <button id="config-button">Config</button>
                <button id="ready-button" class="hidden">Ready Up</button>
                <button id="skip-ban">Skip Ban</button>
                <button id="start-draft">Start Draft</button>
                <button id="leave-room-button" class="hidden">Leave Room</button>
            </div>
            <div id="character-pool"></div>
            <div id="history-spectator">
                <details id="match-history-container">
                    <summary>Match History</summary>
                    <div id="match-history"></div>
                </details>
                <details id="spectator-list-container">
                    <summary>Spectators</summary>
                    <div id="spectator-list"></div>
                </details>
            </div>
        </div>
        <div id="team-b" class="team">
            <div class="team-top">
                <b><div id="team-b-heading" class="team-heading">Team B <button id="team-action" class="edit-team-name">✎</button></div></b>
                <div id="team-b-captain"></div>
            </div>
            <div id="team-b-picks"></div>
        </div>
    </div>
    <div class="footer">from <b>RX</b> with ❤️</div>
    <script type="module" src="script.js"></script>
</body>
</html>
