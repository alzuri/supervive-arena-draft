<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://supervive.wiki.gg/images/4/4a/Site-favicon.ico">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RLMFG07K1V"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RLMFG07K1V');
    </script>
    <title>SUPERVIVE Arena Draft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="team-a" class="team">
            <b><div id="team-a-heading">Team A <button class="edit-team-name">✎</button></div></b>
            <div class="timer" id="team-a-timer"></div>
            <div id="team-a-picks"></div>
        </div>
        <div class="middle-section">
            <div class="draft-status">
                <div class="controls-wrapper">
                    <div class="controls">
                        <div class="mode-toggle">
                            <button id="normal-mode">Normal</button>
                            <button id="fearless-mode">Fearless</button>
                        </div>
                        <div id="config" class="hidden">
                            <div id="timer-select">
                                <label>Enable Timer</label>
                                <input type="checkbox" id="enable-timer" unchecked>
                            </div>
                            <div id="exclusivity-select" class="exclusivity-select">
                                <label>
                                    Hunter exclusivity
                                    <input type="checkbox" id="hunter-exclusivity" checked>
                                </label>
                            </div>
                            <br>
                            <div id="ban-select" class="ban-select">
                                <label>Bans per team:&nbsp;</label>
                                <select id="ban-count">
                                    <option value="0">0</option>
                                    <option value="2" selected>1</option>
                                    <option value="4">2</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="game-counter" class="hidden">Game #0</div>
                    <div id="status-message"></div>
                </div>
                <br>
                <button id="config-button">config</button>
                <button id="start-draft">Start Draft</button>
                <button id="skip-ban">Pass Ban</button>
            </div>
            <div id="character-pool"></div>
            <details id="match-history-container">
                <summary>Match History</summary>
                <div id="match-history"></div>
            </details>
        </div>
        <div id="team-b" class="team">
            <b><div id="team-b-heading">Team B <button class="edit-team-name">✎</button></div></b>
            <div class="timer" id="team-b-timer"></div>
            <div id="team-b-picks"></div>
        </div>
    </div>
    <div class="footer">from <b>RX</b> with ❤️</div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
